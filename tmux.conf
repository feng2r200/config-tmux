# Base Config {

# option config {
set -g default-shell $SHELL
set -g default-terminal "xterm-256color"

set -as terminal-features ',xterm-256color:RGB'
setw -g xterm-keys on

set -sg escape-time 0 # faster command sequences
set -sg repeat-time 0 # increase repeat timeout
set -s focus-events on

setw -q -g utf8 on
set -g bell-action none
set -g remain-on-exit off

set -g base-index 1 # start windows numbering at 1
set -g pane-base-index 1 # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on # renumber windows when a window is closed
set-option -gw aggressive-resize on

set -g set-titles on # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000 # slightly longer status messages display time

set -g mouse on
set -g status-keys emacs
set -g mode-keys vi

# }}

# Keymapping {
# navigation {
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind C-l send-keys 'C-l' \; run 'sleep 0.1' \; clear-history

bind r source-file ~/.config/tmux/tmux.conf \; display "Reload!"

bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# }

# copy mode {
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Escape send -X cancel

# }}

# Plugin Manager {
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# restore tmux {
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-dir '$HOME/.cache/tmux/resurrect'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-capture-pane-contents 'on'
# }

# tmux-jump {
set -g @plugin 'schasse/tmux-jump'
set -g @jump-keys-position 'off_left'
# }

# theme {
set -g @plugin 'dracula/tmux'
# }

# }

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
